name: Release — Build & Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build across platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install OS deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 pkg-config cmake libgtk-3-0 libx11-6 libx11-dev libxkbfile1 libsecret-1-0 libnss3

      - name: Ensure whisper.cpp is present
        run: |
          if [ ! -d native/src/whisper.cpp ] || [ ! -f native/src/whisper.cpp/include/whisper.h ]; then
            echo "whisper.cpp not found — cloning..."
            rm -rf native/src/whisper.cpp
            git clone --depth 1 https://github.com/ggerganov/whisper.cpp native/src/whisper.cpp
          else
            echo "whisper.cpp present"
          fi

      - name: Build whisper (required)
        run: npm run whisper:build

      - name: Build native addon
        run: npm run native:build

      - name: Build Electron
        run: |
          echo "Building on ${RUNNER_OS}"
          npm run electron:build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      - name: Upload dist-electron
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist-electron

  publish_release:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts (for debug)
        run: |
          echo "Files in artifacts:"
          find artifacts -maxdepth 4 -type f -print || true

      - name: Create Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          files: artifacts/**
